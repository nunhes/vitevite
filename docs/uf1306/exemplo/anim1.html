<!DOCTYPE html>
<html lang="gl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Interactivo</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #2c3e50;
            --form-bg: white;
            --input-border: #dfe6e9;
            --primary-color: #3498db;
            --primary-hover: #2980b9;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --label-color: #7f8c8d;
            --success-bg: #d4edda;
            --success-text: #155724;
            --error-bg: #f8d7da;
            --error-text: #721c24;
        }

        .dark-mode {
            --bg-color: #1a1a2e;
            --text-color: #f1f1f1;
            --form-bg: #16213e;
            --input-border: #2a3a5e;
            --primary-color: #4cc9f0;
            --primary-hover: #4895ef;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --label-color: #a8a8a8;
            --success-bg: #1a3a1e;
            --success-text: #7ddf8d;
            --error-bg: #3a1a1e;
            --error-text: #df7d7d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* Estilos previos mantidos... */
        .form-container {
            background: var(--form-bg);
            /* ...outros estilos mantidos */
            transition: all 0.4s ease, background 0.5s ease;
        }

        h1 {
            color: var(--text-color);
            /* ...outros estilos mantidos */
        }

        input,
        textarea {
            border: 2px solid var(--input-border);
            background: var(--form-bg);
            color: var(--text-color);
            transition: all 0.3s ease, background 0.5s ease, color 0.5s ease;
        }

        .float-label {
            color: var(--label-color);
            transition: all 0.3s ease, color 0.5s ease;
        }

        /* Estilos do toggle switch */
        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary-color);
        }

        input:checked+.slider:before {
            transform: translateX(30px);
        }

        .slider:after {
            content: "‚òÄÔ∏è";
            position: absolute;
            left: 8px;
            top: 3px;
            font-size: 14px;
            opacity: 1;
            transition: opacity 0.3s;
        }

        input:checked+.slider:after {
            opacity: 0;
        }

        .slider:before {
            content: "üåô";
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-size: 14px;
            transition: transform 0.4s, content 0.3s;
        }

        input:checked+.slider:before {
            content: "üåô";
            color: white;
        }

        /* Animaci√≥n de cambio de tema */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        body.theme-transition * {
            transition: all 0.5s ease !important;
        }

        /* Estilos base */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.4s ease;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* Estilos de inputs con efectos */
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }

        input,
        textarea {
            width: 93%;
            padding: 12px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* Efecto de flotaci√≥n para labels */
        .float-label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #7f8c8d;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        input:focus+.float-label,
        input:not(:placeholder-shown)+.float-label,
        textarea:focus+.float-label,
        textarea:not(:placeholder-shown)+.float-label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background: white;
            padding: 0 5px;
            color: #3498db;
        }

        /* Bot√≥n con efectos */
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Efecto de ripple no bot√≥n */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Animaci√≥n de carga */
        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mensaxes de estado */
        .message {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        /* Efecto de shake para erros */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>

<body>

    <div class="theme-switcher">
        <span>Modo:</span>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="form-container">
        <h1>Contacto</h1>
        <form id="contactForm">
            <div class="input-group">
                <input type="text" id="name" placeholder=" " required>
                <label for="name" class="float-label">Nome completo</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder=" " required>
                <label for="email" class="float-label">Email</label>
            </div>

            <div class="input-group">
                <textarea id="message" rows="4" placeholder=" " required></textarea>
                <label for="message" class="float-label">Mensaxe</label>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">Enviar mensaxe</span>
                <div class="loader" id="loader"></div>
            </button>

            <div class="message" id="successMessage">
                Mensaxe enviada con √©xito! Responder√©mosche pronto.
            </div>

            <div class="message error" id="errorMessage">
                Por favor, completa todos os campos correctamente.
            </div>
        </form>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const formContainer = document.querySelector('.form-container');

            // Efecto Ripple para o bot√≥n
            submitBtn.addEventListener('click', function (e) {
                // S√≥ se fai o efecto se o bot√≥n est√° activo
                if (e.target === submitBtn || e.target === btnText) {
                    const rect = submitBtn.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;

                    const ripple = document.createElement('span');
                    ripple.classList.add('ripple');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;

                    submitBtn.appendChild(ripple);

                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                }
            });

            // Validaci√≥n e env√≠o do formulario
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                // Validaci√≥n simple
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim();
                let isValid = true;

                // Reset mensaxes
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';

                // Validar campos
                if (name === '' || email === '' || message === '') {
                    isValid = false;
                }

                if (!isValid) {
                    // Mostrar erro con animaci√≥n
                    errorMessage.style.display = 'block';
                    formContainer.classList.add('shake');

                    setTimeout(() => {
                        formContainer.classList.remove('shake');
                    }, 500);

                    return;
                }

                // Simular env√≠o
                btnText.style.display = 'none';
                loader.style.display = 'block';
                submitBtn.disabled = true;

                // Simular tempo de espera do servidor
                setTimeout(() => {
                    loader.style.display = 'none';
                    successMessage.style.display = 'block';
                    form.reset();

                    // Resetar float labels
                    document.querySelectorAll('.float-label').forEach(label => {
                        label.style.top = '12px';
                        label.style.fontSize = '16px';
                        label.style.color = '#7f8c8d';
                    });

                    // Animaci√≥n de √©xito
                    formContainer.style.transform = 'translateY(-10px)';
                    setTimeout(() => {
                        formContainer.style.transform = 'translateY(0)';
                    }, 300);

                    // Restablecer bot√≥n
                    setTimeout(() => {
                        btnText.style.display = 'inline';
                        submitBtn.disabled = false;
                    }, 2000);
                }, 1500);
            });



            // Dark Mode Toggle
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;

            // Comprobar preferencia do usuario ou localStorage
            const savedTheme = localStorage.getItem('theme') ||
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

            if (savedTheme === 'dark') {
                themeToggle.checked = true;
                body.classList.add('dark-mode');
            }

            // Cambiar tema con animaci√≥n
            themeToggle.addEventListener('change', function () {
                // Activar transici√≥ns suaves
                body.classList.add('theme-transition');

                if (this.checked) {
                    body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }

                // Eliminar a clase de transici√≥n despois de completarse
                setTimeout(() => {
                    body.classList.remove('theme-transition');
                }, 500);
            });

            // Efecto especial ao cambiar o tema
            themeToggle.addEventListener('click', function (e) {
                if (body.classList.contains('theme-transition')) return;

                // Pequena animaci√≥n no formulario
                const formContainer = document.querySelector('.form-container');
                formContainer.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    formContainer.style.transform = 'scale(1)';
                }, 200);
            });
        });
    </script>
</body>

</html>
